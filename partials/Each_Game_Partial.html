<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Name}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-500">
    <nav class="bg-black">
        <a href="../index.html" class="flex justify-center">
            <img src="../images/xwhite.png">
            <span class="text-white my-auto text-3xl">games</span>
        </a>
    </nav>

    <div>
        <h1 class="text-center text-5xl font-black underline p-5">{{Name}}</h1>
        <div class="flex justify-center">
            <img class="carousel-item shown rounded-full" width="1000rem" src="../games/{{Name}}/1.jpg">
            <img class="carousel-item hidden rounded-full" width="1000rem" src="../games/{{Name}}/2.jpg">
            <img class="carousel-item hidden rounded-full" width="1000rem" src="../games/{{Name}}/3.jpg">
        </div>
    </div>
    <div class="flex justify-center p-6">
        <p class="max-w-7xl text-justify">
            {{Description}}
        </p>
    </div>
    <div class="flex justify-center p-5 space-x-3 rounded-full">
        <button class="p-5 border-2 rounded bg-gray-400 hover:bg-gray-300 rounded-full">Buy {{Name}} for {{Price}}</button>
        <button class="p-5 border-2 rounded bg-gray-400 hover:bg-gray-300 rounded-full">Wishlist {{Name}}</button>
    </div>
</body>
<script src="../javacript/carousel.js"></script>
</html>
